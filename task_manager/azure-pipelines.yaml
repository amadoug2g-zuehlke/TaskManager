trigger:
  - main

pool:
  vmImage: 'macOS-latest'

steps:
  - task: FlutterInstall@0
    displayName: 'Install Flutter SDK'
    inputs:
      channel: 'stable'
      version: '3.10.0'

  - task: FlutterBuild@0
    displayName: 'Build application'
    inputs:
      target: 'apk'
      projectDirectory: './task_manager'
